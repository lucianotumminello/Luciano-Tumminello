
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luciano Tumminello - Content Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Ensure the Identity widget is fully loaded first -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.3/dist/decap-cms.js"></script>
    <script>
      // Initialize the CMS when the document is ready
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          } else {
            console.log("User already logged in:", user);
          }
        });
        
        // Handle login events
        window.netlifyIdentity.on("login", () => {
          console.log("User logged in successfully");
          // Give time for login process to complete
          setTimeout(() => {
            // Reload the admin page to refresh the CMS with authentication
            window.location.reload();
          }, 500);
        });
      } else {
        console.error("Netlify Identity widget not found");
      }

      // Add a safety check for CMS initialization
      window.addEventListener('load', function() {
        // If CMS didn't initialize properly after 2 seconds, try to reload
        setTimeout(() => {
          if (!window.CMS) {
            console.log("CMS failed to initialize, reloading...");
            window.location.reload();
          } else {
            console.log("CMS initialized successfully");
          }
        }, 2000);
      });
    </script>
  </body>
</html>

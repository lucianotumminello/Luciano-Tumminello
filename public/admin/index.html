
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Management System</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .error-message {
        color: #e53e3e;
        padding: 1rem;
        border: 1px solid #fed7d7;
        border-radius: 0.25rem;
        background-color: #fff5f5;
        margin: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      .loading-message {
        text-align: center;
        margin-top: 4rem;
      }
      .retry-button {
        background-color: #3182ce;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        border: none;
        font-size: 0.875rem;
        cursor: pointer;
        margin-top: 1rem;
      }
      .retry-button:hover {
        background-color: #2c5282;
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading-message">
        <p>Loading CMS...</p>
      </div>
    </div>
    <script>
      // Global error handling
      window.addEventListener('error', function(event) {
        console.error('CMS Error:', event);
        const rootEl = document.getElementById('nc-root');
        if (rootEl) {
          rootEl.innerHTML = `
            <div class="error-message">
              <h3>CMS Error</h3>
              <p>There was a problem loading the CMS. Please check your configuration and try again.</p>
              <p>Error details: ${event.message}</p>
              <button class="retry-button" onclick="window.location.reload()">Try Again</button>
              <button class="retry-button" onclick="window.location.href = '/'">Return to Site</button>
            </div>
          `;
        }
      });
      
      // Initialize Netlify Identity for authentication
      const loadIdentity = () => {
        const script = document.createElement('script');
        script.src = 'https://identity.netlify.com/v1/netlify-identity-widget.js';
        script.async = true;
        script.onerror = () => {
          console.error('Failed to load Netlify Identity widget');
          const rootEl = document.getElementById('nc-root');
          if (rootEl) {
            rootEl.innerHTML = `
              <div class="error-message">
                <h3>Authentication Error</h3>
                <p>Failed to load authentication system. Please check your internet connection.</p>
                <button class="retry-button" onclick="window.location.reload()">Try Again</button>
              </div>
            `;
          }
        };
        
        script.onload = () => {
          console.log('Netlify Identity loaded');
          if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', user => {
              console.log('Netlify Identity initialized', user ? 'with user' : 'without user');
              if (!user) {
                window.netlifyIdentity.on('login', () => {
                  console.log('User logged in, reloading admin');
                  document.location.href = '/admin/';
                });
              }
            });
          }
        };
        document.head.appendChild(script);
      };
      
      // Load Decap CMS
      const loadCMS = () => {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.async = true;
        script.onerror = () => {
          console.error('Failed to load Decap CMS');
          const rootEl = document.getElementById('nc-root');
          if (rootEl) {
            rootEl.innerHTML = `
              <div class="error-message">
                <h3>CMS Loading Error</h3>
                <p>Failed to load the content management system. Please try again later.</p>
                <button class="retry-button" onclick="window.location.reload()">Try Again</button>
              </div>
            `;
          }
        };
        document.body.appendChild(script);
      };
      
      // Initialize everything
      console.log('Starting CMS initialization');
      loadIdentity();
      
      // Give Identity a moment to load before loading CMS
      setTimeout(() => {
        console.log('Loading CMS');
        loadCMS();
      }, 500);
    </script>
  </body>
</html>

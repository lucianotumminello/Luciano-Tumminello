
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Management System</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .error-message {
        color: #e53e3e;
        padding: 1rem;
        border: 1px solid #fed7d7;
        border-radius: 0.25rem;
        background-color: #fff5f5;
        margin: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      .loading-message {
        text-align: center;
        margin-top: 4rem;
      }
      .retry-button {
        background-color: #3182ce;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        border: none;
        font-size: 0.875rem;
        cursor: pointer;
        margin-top: 1rem;
      }
      .retry-button:hover {
        background-color: #2c5282;
      }
      .debug-info {
        margin-top: 2rem;
        font-size: 0.75rem;
        color: #718096;
        text-align: left;
        padding: 1rem;
        background-color: #f7fafc;
        border-radius: 0.25rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: none;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3182ce;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading-message">
        <div class="loader"></div>
        <p>Loading CMS...</p>
      </div>
    </div>
    <div id="debug-info" class="debug-info"></div>
    <script>
      // Function to log to the debug panel
      function logDebug(message) {
        console.log(message);
        const debugEl = document.getElementById('debug-info');
        if (debugEl) {
          const logLine = document.createElement('div');
          logLine.innerText = `[${new Date().toLocaleTimeString()}] ${message}`;
          debugEl.appendChild(logLine);
        }
      }
      
      // Show debug panel in development
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        document.getElementById('debug-info').style.display = 'block';
      }
      
      // Global error handling
      window.addEventListener('error', function(event) {
        logDebug(`Error: ${event.message}`);
        const rootEl = document.getElementById('nc-root');
        if (rootEl) {
          rootEl.innerHTML = `
            <div class="error-message">
              <h3>CMS Error</h3>
              <p>There was a problem loading the CMS. Please check your configuration and try again.</p>
              <p>Error details: ${event.message}</p>
              <button class="retry-button" onclick="window.location.reload()">Try Again</button>
              <button class="retry-button" onclick="window.location.href = '/'">Return to Site</button>
            </div>
          `;
        }
      });
      
      // Initialize Netlify Identity for authentication
      const loadIdentity = () => {
        logDebug('Starting Netlify Identity loading');
        // Check if already loaded
        if (window.netlifyIdentity) {
          logDebug('Netlify Identity already loaded');
          initCMS();
          return;
        }
        
        const script = document.createElement('script');
        script.src = 'https://identity.netlify.com/v1/netlify-identity-widget.js';
        script.async = true;
        script.onerror = () => {
          logDebug('Failed to load Netlify Identity widget');
          const rootEl = document.getElementById('nc-root');
          if (rootEl) {
            rootEl.innerHTML = `
              <div class="error-message">
                <h3>Authentication Error</h3>
                <p>Failed to load authentication system. Please check your internet connection.</p>
                <button class="retry-button" onclick="window.location.reload()">Try Again</button>
                <button class="retry-button" onclick="window.location.href = '/'">Return to Site</button>
              </div>
            `;
          }
        };
        
        script.onload = () => {
          logDebug('Netlify Identity loaded');
          if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', user => {
              logDebug('Netlify Identity initialized' + (user ? ' with user' : ' without user'));
              if (!user) {
                // Set up login handler
                window.netlifyIdentity.on('login', () => {
                  logDebug('User logged in, reloading admin');
                  // Use a slight delay to ensure everything is ready
                  setTimeout(() => {
                    document.location.href = '/admin/';
                  }, 300);
                });
              }
            });
          }
          
          // Load CMS after identity is ready
          initCMS();
        };
        
        document.head.appendChild(script);
      };
      
      // Load Decap CMS
      const initCMS = () => {
        logDebug('Initializing Decap CMS');
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.async = true;
        script.onerror = () => {
          logDebug('Failed to load Decap CMS');
          const rootEl = document.getElementById('nc-root');
          if (rootEl) {
            rootEl.innerHTML = `
              <div class="error-message">
                <h3>CMS Loading Error</h3>
                <p>Failed to load the content management system. Please try again later.</p>
                <button class="retry-button" onclick="window.location.reload()">Try Again</button>
                <button class="retry-button" onclick="window.location.href = '/'">Return to Site</button>
              </div>
            `;
          }
        };
        
        script.onload = () => {
          logDebug('Decap CMS script loaded');
        };
        
        document.body.appendChild(script);
      };
      
      // Initialize everything
      logDebug('Starting CMS initialization');
      
      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', () => {
        logDebug('DOM loaded, starting initialization');
        loadIdentity();
      });
      
      // Failsafe if DOMContentLoaded already fired
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        logDebug('DOM already loaded, starting initialization');
        setTimeout(() => loadIdentity(), 100);
      }
    </script>
  </body>
</html>

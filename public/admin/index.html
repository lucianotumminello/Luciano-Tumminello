
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Management System</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .error-message {
        color: #e53e3e;
        padding: 1rem;
        border: 1px solid #fed7d7;
        border-radius: 0.25rem;
        background-color: #fff5f5;
        margin: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      .loading-message {
        text-align: center;
        margin-top: 4rem;
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading-message">
        <p>Loading CMS...</p>
      </div>
    </div>
    <script>
      // Global error handling
      window.addEventListener('error', function(event) {
        const rootEl = document.getElementById('nc-root');
        if (rootEl) {
          rootEl.innerHTML = `
            <div class="error-message">
              <h3>CMS Error</h3>
              <p>There was a problem loading the CMS. Please check your configuration and try again.</p>
              <p>Error details: ${event.message}</p>
              <button onclick="window.location.reload()">Try Again</button>
              <button onclick="window.location.href = '/'">Return to Site</button>
            </div>
          `;
        }
      });
      
      // Initialize Netlify Identity for authentication
      const loadIdentity = () => {
        const script = document.createElement('script');
        script.src = 'https://identity.netlify.com/v1/netlify-identity-widget.js';
        script.onload = () => {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', user => {
              if (!user) {
                window.netlifyIdentity.on('login', () => {
                  document.location.href = '/admin/';
                });
              }
            });
          }
        };
        document.head.appendChild(script);
      };
      
      // Load Decap CMS
      const loadCMS = () => {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        document.body.appendChild(script);
      };
      
      // Initialize everything
      loadIdentity();
      loadCMS();
    </script>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | Luciano Tumminello</title>
    <!-- Include Identity widget script for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the Decap CMS script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Initialize authentication when the CMS is ready
      window.addEventListener('DOMContentLoaded', (event) => {
        if (window.netlifyIdentity) {
          // Use the correct API URL for identity - without .netlify subdomain
          // This is crucial for local development and deployment
          window.netlifyIdentity.init({
            APIUrl: 'https://api.netlify.com'
          });
          
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        } else {
          console.error('Netlify Identity widget not loaded');
        }
      });
    </script>
  </body>
</html>
